<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Contents Assessment_Ella Koo</title>
        <link href="index.css" type="text/css" rel="stylesheet"/>
        <link href="menu.css" type="text/css" rel="stylesheet"/>
    </head>
    
    <body>
        
        <div id="bg"></div>
        <div id="app1">
            <div id="zoom">
                <div id="zoomcontrols">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </div>
            </div>
            <div id="controls">
                <button id="Prev">Previous</button>
                <button id="BG1">BG1</button>
                <button id="BG2">BG2</button>
                <button id="BG3">BG3</button>
                <button id="BG4">BG4</button>
                <button id="Next">Next</button>
                <br/>
                <div id="ch1" class="bgthumbs"></div>
                <div id="ch2" class="bgthumbs"></div>
                <div id="ch3" class="bgthumbs"></div>
            </div>
        </div>
       
        <div id="menu">
            <button id="BGButton">Make BG</button>
            <button id="Reset">Reset</button>
            <button id="Hide">Hide App</button>
            <button id="Show">Show App</button>
            <button id="OpenB">Open</button>
            <button id="CloseB">Close</button>
            <input id="numInput" type="number"/>
        </div>
        
    <script src="index.js"></script>
    <script src="menu.js"></script>
    </body>
</html>
